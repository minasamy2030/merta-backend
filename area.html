<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Therapeutic Area | Merta Pharma</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* ===== Page layout ===== */
      .page-content{padding:40px 0}
      .area-header{max-width:900px;margin:0 auto 40px auto;text-align:center}
      .area-header img{max-width:100%;max-height:250px;object-fit:cover;border-radius:14px;margin-bottom:20px}
      .area-header h1{color:var(--brand-2);margin-bottom:12px}
      .area-header .desc{color:var(--muted);font-size:1.05rem;line-height:1.7}
      .area-header .desc p{margin:.5em 0}

      /* ===== Products grid (cards) ===== */
      .product-grid{
        display:grid;gap:18px;
        grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
        max-width:var(--container);margin:0 auto
      }
      .product-card{
        background:var(--card);
        border:1px solid rgba(255,255,255,.08);
        border-radius:var(--radius);
        overflow:hidden;box-shadow:var(--shadow);
        display:flex;flex-direction:column;text-decoration:none;
        transition:transform .2s ease, box-shadow .2s ease
      }
      .product-card:hover{transform:translateY(-4px);box-shadow:var(--shadow)}
      .product-card img{
        width:100%;height:180px;object-fit:contain;background:#fff;
        display:block;border-bottom:1px solid rgba(255,255,255,.08)
      }
      .product-card-content{padding:14px 16px;display:flex;flex-direction:column;gap:8px;flex:1}
      .product-card h3{margin:0 0 6px;font-size:1.1rem;color:var(--text)}
      .product-card .short{
        color:var(--muted);font-size:.95rem;margin-bottom:8px;flex:1;
        display:-webkit-box;-webkit-line-clamp:2;line-clamp:2;-webkit-box-orient:vertical;overflow:hidden
      }
      .product-card a.details-link{margin-top:auto;font-weight:700;color:var(--brand-2);align-self:flex-start}
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="page-content">
      <!-- Area header -->
      <section class="area-header">
        <h1 id="areaName">جاري تحميل المجال...</h1>
        <img id="areaImage" src="" alt="" style="display:none" />
        <div id="areaDescription" class="desc"></div>
      </section>

      <!-- Products list -->
      <section>
        <div class="product-grid" id="product-grid-container">
          <p>جاري تحميل المنتجات...</p>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="common.js"></script>
    <script src="area.js"></script>
  </body>
</html>
