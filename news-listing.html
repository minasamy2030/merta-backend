<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News | Merta Pharma</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* تنسيقات إضافية لصفحة قائمة الأخبار (يمكن تعديلها) */
      .page-content {
        padding-top: 40px;
        padding-bottom: 40px;
      }
      /* استخدام نفس تنسيق news-grid من style.css */
      /* يمكن إضافة تنسيقات للخلفية الفاتحة هنا لو أردت */
      .page-content h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: clamp(28px, 4vw, 42px); /* حجم مناسب لعنوان الصفحة */
        color: var(--brand-2);
        /* لون برتقالي فاتح */
      }

      /* تنسيق مخرجات المحرر المتقدم في هذه الصفحة (News Cards) */
      .news-card-sub h2,
      .news-card-sub h3 {
        color: var(--brand-2);
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        line-height: 1.3;
        font-weight: 700;
      }
      .news-card-sub h2 {
        font-size: 1.8rem;
      }
      .news-card-sub h3 {
        font-size: 1.5rem;
      }
      .news-card-sub strong {
        color: var(--brand);
        font-weight: 700;
      }
      .news-card-sub ul,
      .news-card-sub ol {
        margin-top: 0.5em;
        margin-bottom: 1em;
        padding-inline-start: 30px;
      }
      .news-card-sub li {
        margin-bottom: 0.4em;
      }
      .news-card-sub p {
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="container page-content">
      <h1 id="newsListingTitle">الأخبار والمستجدات</h1>
      <div class="news-grid" id="news-grid-container">
        <p>جاري تحميل الأخبار...</p>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="common.js"></script>
    <script src="news-listing.js"></script>
  </body>
</html>
