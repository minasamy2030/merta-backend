<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تفاصيل المنتج | Merta Pharma</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .page-content{padding:40px 0}
      .product-wrap{display:grid;grid-template-columns:1fr;gap:24px}
      @media (min-width: 880px){ .product-wrap{grid-template-columns: 1.1fr 1fr} }
      .product-media{border-radius:var(--radius);overflow:hidden;border:1px solid rgba(255,255,255,.1);background:#0b0b0b}
      .product-media img{width:100%;height:100%;object-fit:cover;display:block}
      .ph{min-height:360px;display:flex;align-items:center;justify-content:center;color:#777}
      .product-body h1{margin:0 0 10px;font-size:clamp(24px,4vw,36px)}
      .meta{color:var(--muted);margin-bottom:14px}
      .kblocks{display:grid;gap:10px}
      .badge{display:inline-block;padding:6px 12px;border-radius:999px;background:#222;border:1px solid rgba(255,255,255,.1);margin-inline-end:6px}
      .cta{margin-top:16px;display:flex;gap:10px;flex-wrap:wrap}
      .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.12);text-decoration:none}
      .btn-primary{background:var(--brand-2);color:#000;border:none;font-weight:700}
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="container page-content">
      <div class="product-wrap" id="productRoot"></div>
    </main>

    <div id="footer-placeholder"></div>

   <script src="common.js"></script>
    <script src="product.js"></script>
  </body>
</html>
